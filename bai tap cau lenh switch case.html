<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh ngay trong 1 thang</title>
</head>
<body>
<input type="number" id="thang">
<button onclick="tinh()">Dem so ngay</button>
<p id="hienthi"></p>
<script>
    function tinh() {
        let thang = document.getElementById("thang").value;
        let T = parseFloat(thang);
        switch (T) {
            case(1):
                document.getElementById("hienthi").innerHTML = "thang 1 co 31 ngay";
                break;
            case(2):
                document.getElementById("hienthi").innerHTML = "thang 2 co 2 hoac 29 ngay";
                break;
            case(3):
                document.getElementById("hienthi").innerHTML = "thang 3 co 31 ngay";
                break;
            case(4):
                document.getElementById("hienthi").innerHTML = "thang 4 co 30 ngay";
                break;
            case(5):
                document.getElementById("hienthi").innerHTML = "thang 5 co 31 ngay";
                break;
            case(6):
                document.getElementById("hienthi").innerHTML = "thang 6 co 30 ngay";
                break;
            case(7):
                document.getElementById("hienthi").innerHTML = "thang 7 co 31 ngay";
                break;
            case(8):
                document.getElementById("hienthi").innerHTML = "thang 8 co 31 ngay";
                break;
            case(9):
                document.getElementById("hienthi").innerHTML = "thang 9 co 30 ngay";
                break;
            case(10):
                document.getElementById("hienthi").innerHTML = "thang 10 co 31 ngay";
                break;
            case(11):
                document.getElementById("hienthi").innerHTML = "thang 11 co 30 ngay";
                break;
            case(12):
                document.getElementById("hienthi").innerHTML = "thang 12 co 31 ngay";
                break;

            default : {
                document.getElementById("hienthi").innerHTML = "khong co thang "+T;
            }
        }
    }
</script>
</body>
</html>
