<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clickball</title>
</head>

<body>
<form>
    <img src="111.jpg" id="myImage"/>

    <p>Click button below to move the image to right</p>
    <input type="button" value="moveRight" onclick="moveRight()">
    <input type="button" value="moveLeft" onclick="moveLeft()">

</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 100 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
